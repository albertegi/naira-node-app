spring:
  data:
    mongodb:
      username: albert
      password: albert
      host: localhost
      port: 27017
      database: customerdb
      authentication-database: admin

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup, orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.alvirg.ecommerce.kafka.order.OrderConfirmation,paymentConfirmation:com.alvirg.ecommerce.kafka.payment.PaymentConfirmation

  mail:
    host: localhost
    port: 1025
    username: albert
    password: albert


    properties:
      mail:
        smtp: '*'
        auth: true
        starttls:
          enabled: true
          connectiontimeout: 5000
          timout: 3000
          writetimeout: 5000

server:
  port: 8040
